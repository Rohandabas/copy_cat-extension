<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Copier and Remover</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="wrapper">
        <div id="card">
            <input type="text" id="text" name="fname">
            <input type="submit" id="btn" value="ADD">
            <button id="copyAll">Copy All Page Text</button> <!-- Single button for copying all page text -->
            <div id="add"></div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
